<!DOCTYPE html>
<html>
<head>
	<title>Drum Beats</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">


</head>
<body>
	<!-- elements for pressing keyboard to produce associated sound -->
	<div class="keys">
		<div data-key="81" class="key">
			<kbd>Q</kbd>
			<span class="sound">CLAP</span>
		</div>
		<div data-key="87" class="key">
			<kbd>W</kbd>
			<span class="sound">BOOM</span>
		</div>
		<div data-key="69" class="key">
			<kbd>E</kbd>
			<span class="sound">SNARE</span>
		</div>
		<div data-key="82" class="key">
			<kbd>R</kbd>
			<span class="sound">TINK</span>
		</div>
		<div data-key="84" class="key">
			<kbd>T</kbd>
			<span class="sound">TOM</span>
		</div>
		<div data-key="89" class="key">
			<kbd>Y</kbd>
			<span class="sound">BRUSH</span>
		</div>
		<div data-key="85" class="key">
			<kbd>U</kbd>
			<span class="sound">KICK</span>
		</div>
		<div data-key="73" class="key">
			<kbd>I</kbd>
			<span class="sound">HIHAT</span>
		</div>
		<div data-key="79" class="key">
			<kbd>O</kbd>
			<span class="sound">RIDE</span>
		</div>
		<div data-key="80" class="key">
			<kbd>P</kbd>
			<span class="sound">OPENHAT</span>
		</div>
	</div>

<!-- audio files associated with keycodes -->
		<audio data-key="81" src="sounds/clap.wav"></audio>
		<audio data-key="87" src="sounds/boom.wav"></audio>
		<audio data-key="69" src="sounds/snare.wav"></audio>
		<audio data-key="82" src="sounds/tink.wav"></audio>
		<audio data-key="84" src="sounds/tom.wav"></audio>
		<audio data-key="89" src="sounds/brush.wav"></audio>
		<audio data-key="85" src="sounds/kick.wav"></audio>
		<audio data-key="73" src="sounds/hihat.wav"></audio>
		<audio data-key="79" src="sounds/ride.wav"></audio>
		<audio data-key="80" src="sounds/openhat.wav"></audio>

<script src="app.js"></script>
</body>
</html>
